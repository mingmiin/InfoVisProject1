<script>
var margin = {top: 10, right: 10, bottom: 10, left: 10},
		padding = {top: 10, right: 10, bottom: 10, left: 10},
		vizWidth = 1000,
		vizHeight = 500,
		plotWidth = vizWidth - margin.left - margin.right,
		plotHeight = vizHeight - margin.top - margin.bottom,
		panelWidth = plotWidth - padding.left - padding.right,
		panelHeight = plotHeight - padding.top - padding.bottom;

var viz = d3.select(".mapview").append("svg")
						.classed("viz",true)
    				.attr("width", vizWidth)
    				.attr("height", vizHeight);

var plot = viz.append("g")
		.attr("class","plot")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var panel = plot.append("g")
		.attr("class","panel")
    .attr("transform", "translate(" + padding.left + "," + padding.top + ")");

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("display", "none");

//Important Functions
function drawTooltip(d) {
		console.log(d);
		var xPosition = d3.event.pageX;
        var yPosition = d3.event.pageY;

		d3.select("#tooltip")
			.classed("hidden",false)
			.style("left", xPosition + "px")
			.style("top", yPosition + "px")
			.text(d.properties.Name);
}

function mouseout() {
	d3.select("#tooltip").classed("hidden", true);
	d3.select(this).classed("highlight",false)
     .style("fill-opacity","1");
}

//sg plan area 20170903.json electoral-boundary-dataset.json
d3.json("electoral-boundary-dataset-original.json", function(sg) {
		var projection = d3.geoMercator().fitSize([panelWidth,panelHeight],sg),
				geoPath = d3.geoPath(projection);

		var areas = panel.selectAll("path")
										.data(sg.features)
										.enter()
										.append("path")
                                        .attr("d",geoPath)
                                        .style("stroke","white")
                                        .style("stroke-width","0.3")
                                        .style("fill",function(d){
                                        	var returnColor;
                                        	if(d.properties.Name =="ALJUNIED"){returnColor ="4f558c";}
                                        	else if(d.properties.Name =="SENGKANG"){returnColor ="4f558c";}
                                        	else if(d.properties.Name =="HOUGANG"){returnColor ="4f558c";}
                                        	else {returnColor ="9E2222";}
                                        	return returnColor;
                                        })
                                        .classed("area",true)
                                        .on('mouseover', function(d) {
                                            d3.select(this)
                                            .classed("highlight",true)
                                            .style("fill-opacity","0.75")
                                            //.style("stroke","1c1d26")
                                       		//.style("stroke-width","3")
                                            drawTooltip(d);})
                                        .on('mouseout', mouseout)
});
    </script>

      <script>
      
          function showList(text) {
              document.querySelector('.line').innerHTML = text;
            };
          
          
            d3.json("grc.json", function(data){
                var mydata = JSON.parse(data);
            
                var dropdownText = '';
                for (i in mydata){
                    var textContents = '';
                    for (j in i){
                        if (mydata[i][j]==undefined){continue;}
                        else {textContents+='<li>'+mydata[i][j]+'</li>';};
                    }
                    dropdownText += '<li><button class="btn btn-link" onclick="showList(\''+textContents+'\')">'+i+'</button></li>';
                    
                }
                document.querySelector('.grcs').innerHTML=dropdownText;

            });
          
      </script>
